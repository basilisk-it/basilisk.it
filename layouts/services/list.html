{{ define "main" }}
<div class="container py-5">
    <h1 class="text-center mb-5">I nostri servizi</h1>

    {{ range $index, $service := .Site.Data.services }}
    <div class="row align-items-start mb-5 {{ if modBool $index 2 }} flex-row-reverse {{ end }}">
        <div class="col-md-6">
            <h2>{{ .title }}</h2>
            <p>{{ .description }}</p>
        </div>
        <div class="col-md-6 text-center">
            <img src="{{ .image }}" alt="{{ .title }}" class="img-fluid rounded shadow" style="max-width: 80%; max-height: 400px;">
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
