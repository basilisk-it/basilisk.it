{{ define "main" }}
<div class="container py-5">
    <h2 class="text-primary"><b>I Nostri Servizi</b></h2>
    {{ range $index, $service := .Site.Data.services }}
    <div style="margin-bottom: 5em; margin-top: 3em;" class="row align-items-start {{ if modBool $index 2 }} flex-row-reverse {{ end }}">
        <div class="col-md-6">
            <h3 style="margin-top: 0;">{{ .title }}</h3>
            <p style="text-align: justify;">{{ .description | markdownify }}</p>
        </div>
        <div class="col-md-6 text-center">
            {{ $img := resources.Get .image }}
            <img src="{{ $img.RelPermalink }}" alt="{{ .title }}" class="img-fluid  " style="max-width: 80%; max-height: 400px; ">
        </div>
    </div>
    {{ end }}

       {{ partial "contact" . }} 
</div>
{{ end }}
