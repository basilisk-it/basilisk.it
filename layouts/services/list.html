{{ define "main" }}
<div class="container mx-auto px-6 py-12">
    {{ range $index, $service := .Site.Data.services }}
        <div class="flex flex-col md:flex-row {{ if modBool $index 2 }}md:flex-row-reverse{{ end }} items-center my-12">
            <div class="w-full md:w-1/2 p-6">
                <h2 class="text-2xl font-bold">{{ $service.title }}</h2>
                <p class="mt-4">{{ $service.description }}</p>
            </div>
            <div class="w-full md:w-1/2 p-6">
                <img src="{{ $service.image }}" alt="{{ $service.title }}" class="rounded-lg shadow-lg">
            </div>
        </div>
    {{ end }}
</div>
{{ end }}
