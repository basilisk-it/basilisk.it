{{ define "main" }}

  <div class="container py-3 teamheaders">
    {{ .Content }}


    <h2 class="text-primary">Il Nostro Team</h2>
    {{ range $index, $service := .Page.Params.team }}
    <div style="margin-bottom: 5em; margin-top: 3em;" class="row align-items-start {{ if modBool $index 2 }} flex-row-reverse {{ end }}">
        <div class="col-md-6">
            <h3 style="margin-top: 0;">{{ .title }}</h3>
            <p>{{ .description }}</p>
        </div>
        <div class="col-md-6 text-center">
            {{ $img := resources.Get .image }}
            <img src="{{ $img.RelPermalink }}" alt="{{ .title }}" class="img-fluid shadow " style="max-width: 80%; max-height: 400px; border-radius: 1500px">
        </div>
    </div>
    {{ end }}

       {{ partial "contact" . }}
</p>
  </div>


{{ end }}
